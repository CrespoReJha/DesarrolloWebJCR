<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista">
    <li id="t1">Elemento 1<input type="button" value="borrar" onclick="borrar('t1')"/></li>
    <li id="t2">Elemento 2<input type="button" value="borrar" onclick="borrar('t2')"/></li>
    <li id="t3">Elemento 3<input type="button" value="borrar" onclick="borrar('t3')"/></li>
    <li id="t4">Elemento 4<input type="button" value="borrar" onclick="borrar('t4')"/></li>
    <li id="t5">Elemento 5<input type="button" value="borrar" onclick="borrar('t5')"/></li>
    </ul>
    <script>
        function borrar(id){
            var tarea = document.getElementById(id);
            tarea.remove();
        }
        
    </script>
</body>
</html>
