<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="cambiar" onclick="cambiar()">
    <p id="parrafo">&nbsp;</p>
    <script>
        function cambiar(){
            var parrafo = document.getElementById('parrafo');
            parrafo.innerHTML = "texto";
        }
    </script>
</body>
</html>
