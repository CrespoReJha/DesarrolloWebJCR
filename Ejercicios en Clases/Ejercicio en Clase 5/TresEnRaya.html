<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Contenido">
        <table>
            <tr>
                <td><input type="button" id="0" value="" onclick="jugar(0)"></td>
                <td><input type="button" id="1" value="" onclick="jugar(1)"></td>
                <td><input type="button" id="2" value="" onclick="jugar(2)"></td>
            </tr>
            <tr>
                <td><input type="button" id="3" value="" onclick="jugar(3)"></td>
                <td><input type="button" id="4" value="" onclick="jugar(4)"></td>
                <td><input type="button" id="5" value="" onclick="jugar(5)"></td>
            </tr>
            <tr>
                <td><input type="button" id="6" value="" onclick="jugar(6)"></td>
                <td><input type="button" id="7" value="" onclick="jugar(7)"></td>
                <td><input type="button" id="8" value="" onclick="jugar(8)"></td>
            </tr>
        </table>
        <div id="mensaje">turno x</div>
    </div>
    <script>
        function jugar(n){
            var turno = document.getElementById('mensaje');
            var boton = document.getElementById(n);
            if(boton.value==""){
                if(turno.innerHTML=="turno x"){
                    boton.value = 'x';
                    turno.innerHTML = "turno o";
                }else{
                    boton.value = 'o';
                    turno.innerHTML = "turno x";
                }
            }else{

            }

        }
    </script>
</body>
</html>
